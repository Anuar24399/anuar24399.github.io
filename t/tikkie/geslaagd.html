<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Betaalverzoekjes via Tikkie</title>
  <link rel="stylesheet" href="geslaagd.css">
  <link rel="icon" type="image/png" href="tikkie logo's/favicon.png">
</head>
<body>
  <!-- Omvattende container voor header, content en footer -->
  <div class="page-container">
    
    <!-- Tikkie-logo bovenaan -->
    <div class="header-logo">
      <img src="tikkie logo's/logo-tikkie.png" alt="Tikkie Logo" class="tikkie-logo">
    </div>

    <!-- Succes-container met gif en teksten -->
    <main class="success-container">
      <img src="tikkie logo's/geslaagd.gif" alt="Geslaagd GIF" class="success-gif">
      <p class="gifje-text"><b>Gifje van Belastingdienst</b></p>
      <h1 class="success-title">Gelukt, thx!</h1>
      <p class="success-description">
        <b>Belastingdienst</b> is superblij dat je betaald hebt!
      </p>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
      <div class="footer-left">
        <span><b>Algemene Voorwaarden</b></span>  
        <span><b>Privacy</b></span>
      </div>
      <div class="footer-right">
        <span><b>&copy; Tikkie</b></span>
      </div>
    </footer>
    
  </div>
</body>
</html>
